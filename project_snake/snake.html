<!DOCTYPE html>
<html>
  <head>
    <style>
      #game {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        position: relative;
        border: 1px solid black;
      }
      #snake {
        width: 10px;
        height: 10px;
        position: absolute;
        top: 0;
        left: 0;
        background-color: black;
      }
      #food {
        width: 10px;
        height: 10px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div id="snake"></div>
      <div id="food"></div>
    </div>
    <script>
      const snake = document.getElementById("snake");
      const food = document.getElementById("food");
      let snakeSize = 1;

      document.addEventListener("keydown", moveSnake);
      food.style.top = Math.floor(Math.random() * 490) + "px";
      food.style.left = Math.floor(Math.random() * 490) + "px";

      function moveSnake(e) {
        switch (e.keyCode) {
          case 38: //up arrow key
            snake.style.top = snake.offsetTop - 10 + "px";
            break;
          case 40: //down arrow key
            snake.style.top = snake.offsetTop + 10 + "px";
            break;
          case 37: //left arrow key
            snake.style.left = snake.offsetLeft - 10 + "px";
            break;
          case 39: //right arrow key
            snake.style.left = snake.offsetLeft + 10 + "px";
            break;
        }
        if (snake.offsetLeft === food.offsetLeft && snake.offsetTop === food.offsetTop) {
          food.style.top = Math.floor(Math.random() * 490) + "px";
          food.style.left = Math.floor(Math.random() * 490) + "px";
          snakeSize++;
          snake.style.width = 10 * snakeSize + "px";
          snake.style.height = 10 * snakeSize + "px";
        }
      }
    </script>
  </body>
</html>
